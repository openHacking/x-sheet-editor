<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="shortcut icon" href="../dist/logo.ico">
    <link href="../dist/css/XSheet.css" rel="stylesheet">
    <script src="../dist/js/runtime.js" type="text/javascript"></script>
    <script src="../dist/js/vendor.js" type="text/javascript"></script>
    <script src="../dist/js/XSheet.js" type="text/javascript"></script>
</head>
<body id="demo1">
<div id="sheet" style="height: 500px"></div>
</body>
<script>
  window.xsheet = new XSheet("#sheet", {
    workConfig: {
      name: "x-sheet",
      top: {
        option: {
          show: false,
        },
        menu: {
          show: false,
        },
      },
      body: {
        sheetConfig: {
          showMenu: false,
        },
        sheets: [
          {
            tableConfig: {
              data: [],
            },
          },
        ],
        tabConfig: {
          showMenu: false,
        },
      },
      bottom: {
        show: false,
      },
    },
  });

  const data = xsheet.xWork.body.getActiveSheet().table.xTableStyle.cells.getData()
  const arrayData = []
  data.forEach((row)=>{
    const rowData = []
    row && row.forEach((cell)=>{
      cell && rowData.push(cell.getFormatText())
    })
    arrayData.push(rowData)
  })


  document.querySelectorAll(
    ".x-sheet-horizontal-layer-element"
  )[2].style.display = "none";
</script>
</html>
