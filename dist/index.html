<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-sheet</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            display: block;
        }
    </style>
<link rel="shortcut icon" href="logo.ico"><link href="XSheet.css" rel="stylesheet"></head>
<body id="dome"><script type="text/javascript" src="XSheet.js"></script></body>
<script>
  const dome = document.getElementById('dome');
  const xSheet = new XSheet(dome, {
    workConfig: {
      body: {
        sheets: [{
          tableConfig: {
            cols: {
              data: [
                {width: 25},{width: 25},{width: 25},{width: 25},{width: 25},{width: 25},
                {width: 30},{width: 25},{width: 22},{width: 25},{width: 40},{width: 25},
                {width: 25},{width: 28},{width: 25},{width: 26},{width: 25},{width: 25},
                {width: 25}]
            },
            data: [
              [],
              [],
              [null, {
                fontAttr: { size: 18, bold: true },
                text:'啊我发噶为噶为公司如果是都符合如果微软'
              }]
            ]
          },
        }],
      },
    },
  });
</script>
</html>
