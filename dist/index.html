<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>x-sheet</title><style>* {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            display: block;
        }</style><link rel="icon" href="logo.ico"><link href="css/XSheet.css" rel="stylesheet"></head><body id="demo1"><div id="sheet" style="height: 500px"></div><script src="js/runtime.js"></script><script src="js/vendor.js"></script><script src="js/XSheet.js"></script></body><script>window.xsheet = new XSheet("#sheet", {
    workConfig: {
      name: "x-sheet",
      top: {
        option: {
          show: false,
        },
        menu: {
          show: false,
        },
      },
      body: {
        sheetConfig: {
          showMenu: false,
        },
        sheets: [
          {
            tableConfig: {
              data: [],
            },
          },
        ],
        tabConfig: {
          showMenu: false,
        },
      },
      bottom: {
        show: false,
      },
    },
  });

  window.XSheet.XEvent.bind(window.xsheet,'datachange',()=>{
    console.log('data change---')
  })

  const data = xsheet.xWork.body.getActiveSheet().table.xTableStyle.cells.getData()
  const arrayData = []
  data.forEach((row)=>{
    const rowData = []
    row && row.forEach((cell)=>{
      cell && rowData.push(cell.getFormatText())
    })
    arrayData.push(rowData)
  })


  document.querySelectorAll(
    ".x-sheet-horizontal-layer-element"
  )[2].style.display = "none";</script></html>
