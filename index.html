<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            display: block;
        }
    </style>
</head>
<body id="dome"></body>
<script>
  const dome = document.getElementById('dome');
  const xSheet = new XSheet(dome, {
    workConfig: {
      body: {
        sheets: [{
          tableConfig: {
            data: XSheet.Utils.autoData(1, 1, 'XSheet 高性能 JavaScript Web 表格控件')
          },
        }],
      },
    },
  });
</script>
</html>
