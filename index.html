<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            display: block;
        }
    </style>
</head>
<body id="demo1">
<div id="sheet" style="height: 500px"></div>
</body>
<script>
  window.xsheet = new XSheet("#sheet", {
    workConfig: {
      name: "x-sheet",
      top: {
        option: {
          show: true,
        },
        menu: {
          show: false,
        },
      },
      body: {
        sheetConfig: {
          showMenu: false,
        },
        sheets: [
          {
            tableConfig: {
              data: [],
            },
          },
        ],
        tabConfig: {
          showMenu: false,
        },
      },
      bottom: {
        show: false,
      },
    },
  });

  window.XSheet.XEvent.bind(window.xsheet,'datachange',()=>{
    console.log('data change---')
  })

  const data = xsheet.xWork.body.getActiveSheet().table.xTableStyle.cells.getData()
  const arrayData = []
  data.forEach((row)=>{
    const rowData = []
    row && row.forEach((cell)=>{
      cell && rowData.push(cell.getFormatText())
    })
    arrayData.push(rowData)
  })


  // document.querySelectorAll(".x-sheet-horizontal-layer-element")[2].style.display = "none";
</script>
